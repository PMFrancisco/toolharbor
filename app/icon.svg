<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e0f7fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b2ebf2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="url(#skyGradient)" stroke="#00bcd4" stroke-width="4"/>

  <style>
    .boat-text {
      font-family: 'Courier New', Courier, monospace;
      font-size: 28px;
      font-weight: 900;
      fill: #006064;
    }
    .flag { fill: #d32f2f; }
    .waves { fill: #0277bd; font-size: 20px;}
  </style>

  <text x="53%" y="43%" text-anchor="middle" class="boat-text">
    <tspan x="55%" dy="-0.6em"><tspan class="flag"> |&gt;</tspan></tspan>
    <tspan x="53%" dy="1.1em">__|__</tspan>
    <tspan x="53%" dy="1.1em">\___/</tspan>
    <tspan x="50%" dy="1.4em" class="waves">~~~~~</tspan>
  </text>
</svg>